# Dependabot Configuration
# Purpose: Automatically keeps Python dependencies up-to-date
# What it does: Scans pip dependencies daily at 11:00 and creates pull requests for updates
# Problems it solves: Prevents outdated dependencies, security vulnerabilities, and reduces manual maintenance
version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "11:00"
    open-pull-requests-limit: 10

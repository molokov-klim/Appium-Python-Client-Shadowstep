name: Ruff Lint

on:
  push:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: [ self-hosted, linux, x64 ]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Run Ruff
      run: ruff check .

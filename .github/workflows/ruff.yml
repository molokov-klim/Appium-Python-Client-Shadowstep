name: Ruff Lint

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Run Ruff
      run: ruff check .

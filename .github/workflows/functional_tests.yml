name: Functional Tests

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Test basic functionality
      run: |
        echo "Testing basic imports..."
        uv run python -c "import shadowstep; print('✅ Shadowstep imports successfully')"
        
        echo "Running simple tests..."
        uv run pytest tests/decorators/ -v --tb=short || true
        
        echo "✅ Basic functional test completed"

  android_test:
    runs-on: ubuntu-latest

    env:
      API_LEVEL: 29
      ARCH: x86_64

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install uv
      run: pip install uv

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install Appium
      run: |
        npm install -g appium@latest
        appium driver install uiautomator2

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ env.API_LEVEL }}-${{ env.ARCH }}

    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ env.API_LEVEL }}
        arch: ${{ env.ARCH }}
        target: google_apis
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."

    - name: Run Android tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ env.API_LEVEL }}
        arch: ${{ env.ARCH }}
        target: google_apis
        profile: Nexus 6
        disable-spellchecker: true
        disable-animations: true
        script: |
          nohup appium server -p 4723 -a 0.0.0.0 -pa /wd/hub --relaxed-security --log-level debug > appium.log 2>&1 &
          
          timeout 60 bash -c 'until curl -f http://127.0.0.1:4723/status; do sleep 2; done'
          
          uv sync --dev
          
          uv run pytest tests/test_shadowstep/test_shadowstep.py -v --tb=short

      env:
        CI: true

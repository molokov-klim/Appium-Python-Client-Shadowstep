name: Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: [ self-hosted, linux, x64 ]
    strategy:
      matrix:
        python-version: [ 3.9, 3.10, 3.11 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run unit tests
        run: PYTHONPATH=$PWD uv run pytest tests/test_unit -svl --log-cli-level INFO --tb=short --setup-show


name: Shellcheck

on: [push, pull_request]

jobs:
  # Purpose: Validates shell scripts for common errors and best practices
  # What it does: Runs ShellCheck to analyze bash/sh scripts for syntax errors, bugs, and anti-patterns
  # Problems it solves: Catches shell script errors before execution, ensures portability,
  #                     prevents common scripting mistakes that could break builds or deployments
  shellcheck:
    runs-on: [ self-hosted, linux, x64 ]
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master

# Local run:
# - Install shellcheck:
#   sudo apt install shellcheck (Ubuntu/Debian)
#   brew install shellcheck (macOS)
# - Run shellcheck on all shell scripts:
#   find . -name "*.sh" -exec shellcheck {} +
# - Check specific script:
#   shellcheck path/to/script.sh

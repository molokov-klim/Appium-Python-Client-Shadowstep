name: Markdown Lint

on: [push, pull_request]

jobs:
  # Purpose: Enforces consistent markdown formatting and style across documentation
  # What it does: Runs markdownlint-cli2 to check all markdown files against style rules
  # Problems it solves: Maintains documentation quality, catches formatting errors, ensures consistency
  #                     across README and other markdown files
  markdown-lint:
    runs-on: [ self-hosted, linux, x64 ]
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v20.0.0

# Local run:
# - Install markdownlint-cli2:
#   npm install -g markdownlint-cli2
# - Run markdownlint:
#   markdownlint-cli2 "**/*.md"
# - Or fix automatically:
#   markdownlint-cli2 --fix "**/*.md"

name: Pyright Type Check

on:
  push:
    branches: [ main, develop ]

jobs:
  type-check:
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run Pyright
        run: uv run pyright

name: TruffleHog

on: [ push, pull_request ]

jobs:
  # Purpose: Scans repository for accidentally committed secrets and credentials
  # What it does: Uses TruffleHog to scan git history for API keys, passwords, tokens with verified detection
  # Problems it solves: Prevents security breaches from exposed credentials, detects leaked secrets,
  #                     protects sensitive information from being committed to version control
  trufflehog:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@v3.80.0
        with:
          extra_args: --only-verified

# Local run:
# - Install TruffleHog:
#   curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
# - Scan git history:
#   trufflehog git file://. --only-verified
# - Scan specific branch:
#   trufflehog git file://. --branch=main --only-verified
# - Scan uncommitted changes:
#   trufflehog git file://. --since-commit HEAD


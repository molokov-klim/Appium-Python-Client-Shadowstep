name: Update uv.lock

on:
  pull_request:
    types: [ opened, synchronize ]
    paths:
      - 'pyproject.toml'

permissions:
  contents: write
  pull-requests: write

jobs:
  # Purpose: Automatically updates uv.lock file when Dependabot modifies pyproject.toml
  # What it does: Runs uv lock command and commits the updated lock file to Dependabot's PR
  # Problems it solves: Keeps dependency lock file in sync with pyproject.toml changes,
  #                     prevents merge conflicts and manual lock file updates
  uv-lock-update:
    if: github.actor == 'dependabot[bot]'
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: make install-uv
      - run: uv lock
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Refresh uv.lock"


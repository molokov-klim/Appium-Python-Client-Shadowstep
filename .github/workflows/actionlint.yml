---
name: Actionlint

on:  # yamllint disable-line rule:truthy
  push: {}
  pull_request: {}

jobs:
  # Purpose: Validates GitHub Actions workflow syntax and best practices
  # What it does: Downloads and runs actionlint to check all workflow files
  #               for errors and anti-patterns
  # Problems it solves: Catches workflow configuration errors before they
  #                     cause CI/CD failures
  actionlint:
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download actionlint
        id: get_actionlint
        run: |
          bash <(curl \
            https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
        shell: bash

      - name: Run actionlint
        run: ${{ steps.get_actionlint.outputs.executable }} -color
        shell: bash


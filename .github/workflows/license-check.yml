name: License Check

on: [push, pull_request]

jobs:
  check-licenses:
    runs-on: [ self-hosted, linux, x64 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install pip-licenses
      - run: pip install -e .
      - run: |
          pip-licenses --fail-on="GPL"
